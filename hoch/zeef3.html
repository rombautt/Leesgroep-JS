<html>
<head>

    <script type="text/javascript">


        function sieve(rEnd) {

            var all= [];

            function  schrapVeelVoudenVanafKwadraatTot (c, end) {
                var multiplicator = c;
                var cursor = c * multiplicator;
                while (cursor <= end) {
                    all[cursor] = false;
                    multiplicator++;
                    cursor = c * multiplicator;
                }
            }

            return {
                calculate:function () {

                    for (var i = 1; i <= rEnd; i++) {
                        all[i] = true;
                    }

                    for (var i = 2; i <= rEnd; i++) {
                        if (all[i] === true) {
                            schrapVeelVoudenVanafKwadraatTot(i, rEnd);
                        }
                    }

                    return this;
                },

                doAlert: function(){
                    var resultString  = '';
                    for (var i = 0; i < rEnd; i++) {
                        if (all[i] === true) {
                           resultString = resultString.concat(i+',')
                        }
                    }
                    alert(resultString);
                }

            }
        }

    </script>

</head>
<body>

<input type="text" id="rBegin">
<input type="text" id="rEnd">
<input type="button" value="bereken" onclick="sieve(30).calculate().doAlert()">

<span id="result">


</span>


</body>
</html>
